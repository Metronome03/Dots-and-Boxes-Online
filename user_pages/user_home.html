<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes Online | Home</title>
    <link rel="stylesheet" href="user_home.css">
</head>
<body>
    <main>
        <section id="game-title">
            <div id="dots">DOTS</div>
            <div id="and">AND</div>
            <div id="boxes">BOXES</div>
            <div id="online">ONLINE</div>
        </section>
        <section id="menu-options">
            <button id="create-game">CREATE GAME</button>
            <button id="join-game">JOIN GAME</button>
            <button id="settings">SETTINGS</button>
        </section>
        <section id="join-game-window">
            <div id="enter-game-head">Enter the game link:</div>
            <input type="text" id="enter-game-input">
            <button id="join">Join Game</button>
            <button id="back-from-join">Back</button>
        </section>
        <section id="settings-window">
            <button id="change-username">Change Username</button>
            <button id="delete-user">Delete User</button>
            <button id="logout">Log Out</button>
            <button id="back-from-settings">Back</button>
        </section>
        <section id="new-username-window">
            <div id="new-username-head">Enter your new username:</div>
            <input type="text" id="new-username-input">
            <button id="change">Change Username</button>
            <button id="back-from-change">Back</button>
        </section>
    </main>
    <script defer src="user_home_nav.js"></script>
    <script defer src="user_home.js"></script>
</body>
</html>
