<!DOCTYPE html>
<html lang="en" class="w-screen h-main md:h-screen">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes Online | Home</title>
    <link type="text/css" rel="stylesheet" href="tailwind_build.css">
    <link type="text/css" rel="stylesheet" href="user_home.css">
</head>
<body class=" bg-biege w-screen h-full flex flex-col md:flex-row justify-center items-center">
    <main class="w-11/12 h-5/6 main-border font-mono flex flex-col md:flex-row justify-center items-center">
        <section id="game-title" class="basis-2/4 w-full md:h-full font-black flex flex-col justify-evenly items-center text-4xl">
            <div id="dots" class="basis-1/4 w-full flex justify-center items-center bg-blue-700">DOTS</div>
            <div id="and" class="basis-1/4 w-full flex justify-center items-center bg-green-600">AND</div>
            <div id="boxes" class="basis-1/4 w-full flex justify-center items-center bg-yellow-500">BOXES</div>
            <div id="online" class="basis-1/4 w-full flex justify-center items-center bg-red-600">ONLINE</div>
        </section>
        <section id="menu-options" class="basis-2/4 w-full h-full md:h-full font-bold flex flex-col justify-evenly items-center">
            <button id="create-game" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">CREATE GAME</button>
            <button id="join-game" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">JOIN GAME</button>
            <button id="settings" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">SETTINGS</button>
        </section>
        <section id="join-game-window" class="basis-2/4 w-full h-full md:h-full text-2xl font-bold flex flex-col justify-evenly items-center">
            <div id="enter-game-head">Enter the game ID:</div>
            <input type="text" id="enter-game-input" class="w-11/12 input-border p-[2%]">
            <button id="join" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">Join Game</button>
            <button id="back-from-join" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">Back</button>
        </section>
        <section id="settings-window" class="basis-2/4 w-full h-full md:h-full font-bold flex flex-col justify-evenly items-center">
            <button id="change-username" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">Change Username</button>
            <button id="delete-user" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">Delete User</button>
            <button id="logout" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">Log Out</button>
            <button id="back-from-settings" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">Back</button>
        </section>
        <section id="new-username-window" class="basis-2/4 w-full h-full md:h-full text-2xl font-bold flex flex-col justify-evenly items-center">
            <div id="new-username-head">Enter your new username:</div>
            <input type="text" id="new-username-input" class="w-11/12 input-border p-[2%]">
            <button id="change" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">Change Username</button>
            <button id="back-from-change" class="w-11/12 p-[2%] text-xl input-border hover:bg-black hover:text-white">Back</button>
        </section>
    </main>
    <script defer src="user_home_nav.js"></script>
    <script defer src="user_home.js"></script>
</body>
</html>
