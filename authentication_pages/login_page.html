<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes Online | Sign In</title>
    <link type="text/css" rel="stylesheet" href="login_page.css">
</head>
<body>
    <main>
        <section id="title">
            <div id="dots">DOTS</div>
            <div id="and">AND</div>
            <div id="boxes">BOXES</div>
            <div id="online">ONLINE</div>
        </section>
        <section id="form">
            <form method="post">
               <h2>SIGN IN</h2> 
                <div id="username-div">
                    <label for="username">Username or E-mail ID</label>
                    <input required type="text" name="username" id="username" maxlength="32">
                </div>
                <div id="password-div">
                    <label for="username">Password</label>
                    <input required type="password" name="password" id="password" minlength="8">
                </div>
                <button type="submit">Sign In</button>
            </form>
            <a href="#" id="forgot-password">Forgot Password?</a>
            <a href="#" id="new-here">New here?Sign Up</a>
        </section>
    </main>
</body>
</html>
