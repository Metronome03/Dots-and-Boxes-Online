<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes Online| Forgot Password</title>
    <link rel="stylesheet" href="styles/login_page.css">
    <link rel="stylesheet" href="styles/forgot_password.css">
</head>
<body>
    <main>
        <section id="title">
            <div id="dots">DOTS</div>
            <div id="and">AND</div>
            <div id="boxes">BOXES</div>
            <div id="online">ONLINE</div>
        </section>
        <section id="form">
            <form method="post">
               <h2>FORGOT PASSWORD</h2> 
                <div id="email-div">
                    <label for="email">Enter your registered E-mail ID</label>
                    <input required type="email" name="email" id="email" maxlength="32">
                </div>
                <button type="submit">Send E-mail</button>
            </form>
        </section>
    </main>
</body>
</html>
